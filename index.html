<!DOCTYPE html>
<html lang="en">
  
<head>

  <title>City of Raleigh Part-Time Park Jobs</title>

  <meta charset="utf-8">
  <meta name="description" content="Find the your nearest park in Raleigh">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="stylesheet" href="styles/styles.css">
</head>


<body ng-app="parkJobs" ng-cloak layout = "column">
  
  <ng-navbar></ng-navbar>

  
  <ng-sidenavs></ng-sidenavs>
  
  
  <ui-view layout = "row" flex></ui-view>


  <back-to-top>
    <md-button  class="md-accent md-raised md-fab md-mini" 
                aria-label="Back to Top"
                scroll-to = "navbar" 
                duration = "400" 
                offset = "0">
    <md-icon md-font-icon="fa-angle-double-up" class = "fa fa-lg"></md-icon>
  </md-button>
  </back-to-top>

  <guided-tour ng-controller="tourCtrl">
    <tour step="currentStep" post-step="stepComplete()">
      <virtual-step tourtip="Jobs can be sorted by distance, salary, post date and title"
                    tourtip-next-label="Next"
                    tourtip-placement="bottom"
                    tourtip-element=".inline-dropdown"
                    use-source-scope = "true"
                    tourtip-step="0">
      </virtual-step>  
      <virtual-step tourtip="They can also be filtered for more relevant results"
                    tourtip-next-label="Next"
                    tourtip-placement="left"
                    tourtip-element=".filter-button"
                    use-source-scope = "true"
                    tourtip-step="1">
      </virtual-step>
      <virtual-step tourtip="Click on a park marker to see jobs only at that location"
                    tourtip-next-label="Next"
                    tourtip-placement="right"
                    tourtip-element=".angular-google-map-container"
                    tourtip-container-element="#map-canvas"
                    use-source-scope = "true"
                    tourtip-step="2">
      </virtual-step>    
      <virtual-step tourtip="You can manually modify your location to find jobs near you"
                    tourtip-next-label="Next"
                    tourtip-placement="top"
                    tourtip-element="#map-actions"
                    tourtip-container-element="#map-canvas"
                    use-source-scope = "true"
                    tourtip-step="3">
      </virtual-step>
      <virtual-step tourtip="Start applying for jobs!"
                    tourtip-next-label="Thanks for the tips"
                    tourtip-placement="left"
                    tourtip-element=".apply-button"
                    use-source-scope = "true"
                    tourtip-step="4">
      </virtual-step>
    </tour>
  </guided-tour>

  
  <script>
     !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
     (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
     r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
     }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

     ga('create', 'UA-xxxxxxxx-x');
     ga('send', 'pageview');
  </script>

  <!-- Jquery because angular tour depends on it (TODO: fork repo and re-write without Jquery) -->
  <script src="bower_components/jquery/jquery.min.js"></script>
  
  <!-- Angular -->
  <script src="bower_components/angular/angular.min.js"></script>

  <!-- Angular Dependencies -->
  <script src="bower_components/angular-cookie/angular-cookie.min.js"></script>
  <script src="bower_components/angular-tour/dist/angular-tour-tpls.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="bower_components/angular-material/angular-material.min.js"></script>
  <script src='bower_components/lodash/lodash.min.js'></script>
  <script src='bower_components/angular-simple-logger/dist/angular-simple-logger.min.js'></script>
  <script src='bower_components/angular-google-maps/dist/angular-google-maps.min.js'></script>
  <script src='bower_components/angular-img-fallback/angular.dcb-img-fallback.min.js'></script>

  <!-- Angular App Modules -->
  <script src="scripts/modules/services.js"></script>
  <script src="scripts/modules/controllers.js"></script>
  <script src="scripts/modules/filters.js"></script>
  <script src="scripts/modules/directives.js"></script>

  <!-- Services -->
  <script src="scripts/services/deviceService.js"></script>
  <script src="scripts/services/mapService.js"></script>
  <script src="scripts/services/parkService.js"></script>  
  <script src="scripts/services/jobsFilterService.js"></script>  
  <script src="scripts/services/httpInterceptor.js"></script>
  
  <!-- Filters -->
  <script src="scripts/filters/filterByPark.js"></script>
  <script src="scripts/filters/applySelectedFilters.js"></script>
  

  <!-- Controllers -->
  <script src="scripts/controllers/tourCtrl.js"></script>
  <script src="scripts/controllers/navbarCtrl.js"></script>
  <script src="scripts/controllers/devicesCtrl.js"></script>
  <script src="scripts/controllers/autocompleteCtrl.js"></script>
  <script src="scripts/controllers/jobsListSmCtrl.js"></script>
  <script src="scripts/controllers/mapActionsCtrl.js"></script>
  <script src="scripts/controllers/mapCtrl.js"></script>
  <script src="scripts/controllers/dialogCtrl.js"></script>
  <script src="scripts/controllers/parkCtrl.js"></script>

  <!-- Directives -->
  <script src="scripts/directives/navbar.js"></script>
  <script src="scripts/directives/sidenavs.js"></script>
  <script src="scripts/directives/footer.js"></script>
  <script src="scripts/directives/jobsListSm.js"></script>
  <script src="scripts/directives/mapActions.js"></script>
  <script src="scripts/directives/gmapsAddress.js"></script>
  <script src="scripts/directives/backToTop.js"></script>
  <script src="scripts/directives/navbarFixed.js"></script>
  <script src="scripts/directives/mainMap.js"></script>
  <script src="scripts/directives/scrollingButtons.js"></script>

  <!-- Main -->
  <script src="scripts/app.js"></script>

</body>
</html>
