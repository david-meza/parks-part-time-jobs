<md-fab-speed-dial  ng-hide="speedDial.hidden" 
                    md-direction="{{ speedDial.openDirection }}" 
                    md-open="speedDial.isOpen"
                    class="md-scale md-fab-bottom-right">
  
  <md-fab-trigger>
    <md-button aria-label="Map Options" class="md-raised map-bottom-right md-fab">
      <md-tooltip md-direction="left">Map Options</md-tooltip>
      <md-icon md-svg-src="img/icons/settings-color.svg" aria-label="options"></md-icon>
    </md-button>
  </md-fab-trigger>
  
  <md-fab-actions>
    <div ng-repeat="item in speedDial.items">
      <md-button  aria-label="{{item.name}}" 
                  class="md-fab md-raised md-mini"
                  ng-click="item.action($event)">
        
        <md-tooltip md-direction="{{item.direction}}" 
                    md-visible="item.tooltipVisible"
                    md-autohide="true"
                    md-delay = "100">
          {{item.name}}
        </md-tooltip>
        
        <md-icon md-svg-src="{{item.icon}}" ng-class = "{{ item.addIconClass }}" aria-label="{{item.name}}"></md-icon>
      </md-button>
    </div>
  </md-fab-actions>
</md-fab-speed-dial>
