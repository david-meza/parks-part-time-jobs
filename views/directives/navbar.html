<md-toolbar layout = "row" id = "navbar">
  <div class="md-toolbar-tools">
    
    <md-button class="md-icon-button" aria-label="Settings" hide-gt-sm ng-click="toggleSidenav()">
      <md-icon md-svg-icon="img/icons/menu2.svg" ng-cloak></md-icon>
    </md-button>
    
    <h1>{{ title }}</h1>

    <span flex></span>    

    <md-progress-circular class="md-accent md-hue-2 progress-spinner" md-mode="{{ progress }}" md-diameter="60"></md-progress-circular>
  </div>
</md-toolbar>
