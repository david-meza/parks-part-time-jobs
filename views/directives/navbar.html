<md-toolbar layout = "row" id = "navbar" md-scroll-shrink class = "md-medium-tall">
  <div class="md-toolbar-tools" layout = "row" layout-align = "start stretch">
    
    <md-button class="md-icon-button" aria-label="Settings" hide-gt-sm ng-click="toggleSidenav()">
      <md-icon md-svg-icon="img/icons/menu2.svg" ng-cloak></md-icon>
    </md-button>
    
    <a flex="noshrink" hide-xs alt = "Parks and Recreation Logo" class = "logo" href = "https://parks.raleighnc.gov" target="_blank"></a>
    <h1>{{ title }}</h1>

    <span flex></span>    

    <md-progress-circular class="md-accent md-hue-2 progress-spinner" md-mode="{{ progress }}" md-diameter="60"></md-progress-circular>
  </div>
</md-toolbar>
